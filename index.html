<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>

        *{

            padding: 0;

            margin: 0;

        }

        div{ font-size:12px; color:#000; text-align:left; font-weight:700;}

    </style>
</head>

<body>
<script type="text/javascript" src="jquery-3.4.0.min.js"></script>

<script type="text/javascript" src="firework.js"></script>
<script type="text/javascript">
    $(function(){
        var audio = document.getElementById('music');
        audio.play();
        $("#example").fireworks({
            width: "100%",
            height: "100%"
        });
    });
</script>
<div>html5+canvas制作烟花动画特效</div>
<audio id = "music" autoplay="autoplay" controls="controls"loop="loop" preload="auto"
       src="howLongWillLoveYou.mp3">
</audio>


<div id="example"></div>


</body>
</body>
</html>
